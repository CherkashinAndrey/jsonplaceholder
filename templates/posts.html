<div class="wrapper" >

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">title:</span>
    <input type="text" class="form-control" placeholder="add title" aria-describedby="basic-addon1" ng-model="post.title">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">body:</span>
    <input type="text" class="form-control" placeholder="add body" aria-describedby="basic-addon1" ng-model="post.body">
  </div>

  <input class="btn" type="button" ng-click="addpost(post)" value="add post"> </br></br>

  <div class="row" ng-repeat="post in posts">
    <div class="col-sm-6 col-md-12 " >
      <div class="thumbnail">
        <div class="caption" >
          <h3>{{post.title}}</h3>
          <ul >
            <li><strong> body: </strong>  {{post.body}} </span></li>
          </ul>
          <p>
            <a href="#" class="btn btn-primary" ui-sref="singlePost({id: post.id})" role="button">
              Read more
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
