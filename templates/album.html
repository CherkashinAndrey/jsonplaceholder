<div class="wrapper" >
  <div class="row">
    <div class="col-sm-6 col-md-12 " >
      <div class="thumbnail">
        <div class="caption" >
          <h3><strong>{{userName}}</strong></h3>
        </div>
      </div>
     <ul ng-repeat="el in jsonData">
        <li>
        <div class="thumbnail">
          <div class="caption" >
            <h5>{{el.title}}</h5>
            <p>
              <a href="#" class="btn btn-primary" ui-sref="photos({id: el.id})" role="button">Photos☺</a>
            </p>
          </div>
        </div>
        </li>
      </ul>

    </div>
  </div>
</div>
