<table class="tableInfo" ng-repeat="el in jsonData">
  <thead>
    <tr>
       <th>postId: {{el.postId}}</th>
       <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
       <td>id:</td>
       <td>{{el.id}}</td>
    </tr>
    <tr>
       <td>title:</td>
       <td>{{el.name}}</td>
    </tr>
    <tr>
       <td>email:</td>
       <td>{{el.email}}</td>
    </tr>
    <tr>
       <td>body:</td>
       <td>{{el.body}}</td>
    </tr>
  </tbody>
</table>
